<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <div id="info">
            <p id="startTimeLabel">Start Time: <span id="startTime">--:--</span></p>
            <p id="stopTimeLabel">Stop Time: <span id="stopTime">--:--</span></p>
            <p id="countdownLabel">Time Remaining: <span id="countdown">00:00:00</span></p>
            <p id="workedTimeLabel">Time Worked: <span id="workedTime">00:00:00</span></p>
            <p id="overtimeLabel">Overtime: <span id="overtime">00:00:00</span></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
